name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Check for Vercel secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "secrets_configured=false" >> $GITHUB_OUTPUT
          elif [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "secrets_configured=false" >> $GITHUB_OUTPUT
          elif [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "secrets_configured=false" >> $GITHUB_OUTPUT
          else
            echo "secrets_configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.check-secrets.outputs.secrets_configured == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

